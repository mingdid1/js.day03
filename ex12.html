<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex12</title>
</head>
<body>
	<script type="text/javascript">
		window.onload = () =>{
			//alert("실행");
			const btn1 = document.getElementById("btn1");
			const btn2 = document.getElementById("btn2");
			btn1.addEventListener("click", test);
			btn2.addEventListener("click", test);

			const btn3 = document.getElementById("btn3");
			btn3.addEventListener("click", () =>{
				alert("실행~~~~~~~");
				test();
			});
		}
		const test = () => {
			console.log(event.target.id);
			switch(event.target.id){
			case "btn1": alert("버튼 111 클릭"); break;
			case "btn2": alert("버튼 222 클릭"); break;
			case "btn3": alert("버튼 333 클릭"); break;
			}
		}
	</script>
	
	<button id="btn1">클릭1</button>
	<button id="btn2">클릭2</button>
	<button id="btn3">클릭3</button>
</body>
</html>
