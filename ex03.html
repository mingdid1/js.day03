<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
	<script type="text/javascript">
		var myVar;
		const start = () => {
			myVar = setInterval (myTimer, 1000);
			// setInterval : 해당하는 함수 한번만 실행
		}
		const myTimer = () => {
			var d = new Date();
			document.getElementById("time").innerHTML = 
											d.toLocaleString();
											//d.toLocaleTimeString();
		}
		const stop = () => { clearInterval(myVar); }
	</script>
	
	<p id="time"></p>
	<button onclick="start()">start</button>
	<button onclick="stop()">stop</button>
	
</body>
</html>
